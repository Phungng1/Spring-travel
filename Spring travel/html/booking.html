<body>
    <div class="navbar">

        <div class="logo">
            <a href="./home.html" style="color: white;"><i class="fa-solid fa-umbrella-beach"> Oasis</i></a>
        </div>
        <div class="aspects">
            <div class="drop">
                <a href="./home.html" class="link">Home</a>
            </div>
            <div class="drop">
                <a href="./location.html" class="link">Hotel</a>
            </div>
            <div class="drop">
                <a href="./info.html" class="link">Room</a>
            </div>
            <div class="drop">
                <a href="./about us.html">About Us</a>
            </div>
            <div class="drop">
                <a href="./contact.html">Contact</a>
            </div>
        </div>


    </div>
    
    <div class="cover">
        <div>
            <div class="content">
                
                <div class="info">
                    <h2>Personal information</h2>
                    <form action="">
                        <input type="text" placeholder="Full name"><br>
                        <input type="text" placeholder="Email"><br>
                        <input type="text" placeholder="Phone number"><br>
                        <input type="text" placeholder="Address"><br>
                        <input type="text" placeholder="City"><br>
                        <input type="text" placeholder="Province"><br>
                        <input type="text" placeholder="Country"><br>
                    </form>
                </div>
                <div class="booking">
                    <h2>Booking details</h2>
        
                    <form action="">
                        <label for="room">Choose room type</label>
                        <select name="room" id="room">
                            <option value="Single">Single bedroom</option>
                            <option value="Double">Duoble bedroom</option>
                            <option value="Triple">Triple bedroom</option>
                            <option value="Double-single">Double-single bedroom</option>
                            <option value="Double-double">Double-double bedroom</option>
                            <option value="Double-triple">Double-triple bedroom</option>
                        </select>
                        <span>More information <a href="./info.html" target="_blank">Here</a></span><br>
                        <label for="type">Choose room</label>
                        <select name="type" id="type">
                            <option value="Normal">Normal room</option>
                            <option value="VIP">VIP room</option>
                            <option value="Master">Master room</option>
                            <option value="Rooftop">Rooftop room</option>
                        </select><br>
                        
                        <input type="text" placeholder="Anything else that you need?">
                        
                    </form>
                    <button class="submit" onclick="submit()">Place order</button>
        
                </div>
                
            </div>
        </div>
    </div>
